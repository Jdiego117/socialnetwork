<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body class="login">
	<div class="container">
		<div class="col-sm-6 mx-auto">
			<div class="card mt-5">
				<div class="card-body">
					<div class="card">
						<h1 class="text-center"><span class="icon-user"></span> Ingresar</h1>
						 <% if (message.length > 0) { %>
              			<div class="alert alert-danger">
               			 <%= message %>
              			</div>
            			<% } %>
					</div>
					
					<form action="/login" method="POST">
						<div class="form-group">
							<label for="email"><span class="icon-mail-alt"></span>Correo electronico</label>
							<input type="text" name="email" id="email" class="form-control">
						</div>
						<div class="form-group">
							<label for="password"><span class="icon-lock"></span> Contraseña</label>
							<input type="password" name="password" id="password" class="form-control">
						</div>
						<input type="submit" class="btn btn-dark" value="Ingresar">

						<hr>

						<div class="text-center">
							<p>¿No tienes cuenta? <a href="/signup">Registrarme</a></p>
							<a href="/">Volver al inicio</a>
						</div>
					</form>
				</div>
			</div>
		</div>	
	</div>
	
</body>
</html>
